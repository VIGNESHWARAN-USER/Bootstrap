<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form class="was-validated" method="get" onsubmit="func()">
            <div class="form_group ">
                <label class="form-label">Name</label>
                <input  placeholder="VIGNESHWARAN M" id=name class="form-control" type="text" onchange="myfun(id)">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid</div>
            </div>
            <div class="form_group mt-3">
                <label class="form-label">Age</label>
                <input id=name1  placeholder="20" class="form-control" type="number" onchange="myfun(id)">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid</div>
            </div>
            <div class="form_group mt-3">
                <label class="form-label">E-mail</label>
                <input id=name2 placeholder="example@gmail.com" class="form-control" type="email" pattern="[a-z0-9._%+\-]+@gmail.com" onchange="myfun(id)">
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid</div>
            </div>
            <div class="form_group mt-3">
                <label class="form-label">Password</label>
                <input id="myInput" placeholder="Password" class="form-control" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,} ">
                <input type="checkbox" onclick="myFunction()" class="mt-3 me-1">Show Password
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">Invalid</div>
            </div>

            <div class="form_check mt-3">
                <label class="form-label me-3">Gender</label>
                <input type="radio" id="Male" name="gen" onchange="fun(id)">
                <label for="male" class="me-3">Male</label>
                <input type="radio" id="Female" name="gen" onchange="fun(id)">
                <label for="fmale">Female</label>
            </div>
            <div class="form_group">
                <button type="submit" class="btn btn-primary mt-3" >Submit</button>
            </div>
            <div class="mt-3">
                <p>Content typed: <span id="cont">NULL</span></p>
            </div>
        </form>
    </div>
</body>
<script>
    function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
function func(){
    document.write("Submitted")
}
function myfun(id){
    const char = document.getElementById(id)
    document.getElementById("cont").innerHTML=char.value
}
function fun(id){
    document.getElementById("cont").innerHTML=id
}
</script>
</html>
